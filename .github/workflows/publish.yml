name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm add -D @biomejs/cli-linux-x64  # biome platform binary for linux ci
      - run: pnpm run build
        env:
          ANALYTICS_ENDPOINT: ${{ secrets.ANALYTICS_ENDPOINT }}
      - run: pnpm run check

  publish:
    runs-on: ubuntu-latest
    needs: [test, build]

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if release commit
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qE "^chore: release v"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check.outputs.skip != 'true'
        id: bump
        run: |
          # PR title is the commit message (squash merge uses PR_TITLE)
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Check if PR title contains explicit version (e.g., "v3.8.0" or "release v3.8.0")
          if echo "$COMMIT_MSG" | grep -qoE 'v[0-9]+\.[0-9]+\.[0-9]+'; then
            EXPLICIT_VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "Using explicit version from PR title: $EXPLICIT_VERSION"
            npm version "$EXPLICIT_VERSION" --no-git-tag-version --allow-same-version
            NEW_VERSION="$EXPLICIT_VERSION"
          else
            # Default to patch bump if no explicit version
            echo "No explicit version in PR title, defaulting to patch bump"
            NEW_VERSION=$(npm version patch --no-git-tag-version)
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Commit and tag
          git add package.json
          git commit -m "chore: release $NEW_VERSION [skip ci]"
          git tag $NEW_VERSION
          git push && git push --tags

      - name: Publish to npm
        if: steps.check.outputs.skip != 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          ANALYTICS_ENDPOINT: ${{ secrets.ANALYTICS_ENDPOINT }}
