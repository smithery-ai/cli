# This workflow is triggered when a GitHub release is created by Release Please.
# It can also be run manually to re-publish to npm in case it failed.
name: Publish NPM

on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm add -D @biomejs/cli-linux-x64

      - run: pnpm run build
        env:
          ANALYTICS_ENDPOINT: ${{ secrets.ANALYTICS_ENDPOINT }}

      - name: Publish to npm
        run: |
          # Install OIDC-compatible npm version locally
          npm install --prefix ./oidc npm@11.6.2
          # Use pnpm publish with the local npm binary for OIDC auth
          pnpm publish --npm-path "$(pwd)/oidc/node_modules/.bin/npm" --no-git-checks --provenance --access public
