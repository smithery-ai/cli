# This workflow is triggered when a GitHub release is created by Release Please.
# It can also be run manually to re-publish to npm in case it failed.
name: Publish NPM

on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm add -D @biomejs/cli-linux-x64

      - run: pnpm run build
        env:
          ANALYTICS_ENDPOINT: ${{ secrets.ANALYTICS_ENDPOINT }}

      - name: Publish to npm
        run: |
          # Use npm 11.6.2+ for OIDC support
          npm install -g npm@11.6.2
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
